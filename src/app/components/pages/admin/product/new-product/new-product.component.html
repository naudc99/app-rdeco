<div class="page-container">
    <div class="form-container">
        <h2>Añadir Nuevo Producto</h2>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <!-- Campo para el número de referencia -->
            <div class="form-group">
                <label for="product-referenceNumber">Número de referencia</label>
                <input
                    type="text"
                    id="product-referenceNumber"
                    formControlName="referenceNumber"
                    class="form-control"
                    required
                />
            </div>

            <!-- Campo para el nombre -->
            <div class="form-group">
                <label for="product-name">Nombre</label>
                <input
                    type="text"
                    id="product-name"
                    formControlName="name"
                    class="form-control"
                    required
                />
            </div>

            <!-- Campo para la descripción -->
            <div class="form-group">
                <label for="product-description">Descripción</label>
                <textarea
                    id="product-description"
                    formControlName="description"
                    class="form-control"
                    required
                    rows="4"
                ></textarea>
            </div>

            <!-- Campo para el precio -->
            <div class="form-group">
                <label for="product-price">Precio</label>
                <input
                    type="number"
                    id="product-price"
                    formControlName="price"
                    class="form-control"
                    required
                    min="0"
                />
            </div>

            <!-- Campo para el stock -->
            <div class="form-group">
                <label for="product-stock">Stock</label>
                <input
                    type="number"
                    id="product-stock"
                    formControlName="stock"
                    class="form-control"
                    required
                    min="0"
                />
            </div>

            <!-- Campo para la categoría -->
            <div class="form-group">
                <label for="product-category">Categoría</label>
                <select
                    id="product-category"
                    formControlName="category"
                    class="form-control"
                    required
                >
                    <option value="">Seleccione una categoría</option>
                    <option *ngFor="let category of categories" [value]="category.id">
                        {{ category.name }}
                    </option>
                </select>
            </div>

            <!-- Campo para la imagen -->
            <div class="form-group">
                <label for="product-photo">Imagen</label>
                <input
                    type="file"
                    id="product-photo"
                    (change)="onImageSelected($event)"
                    accept="image/*"
                    required
                />
                <div *ngIf="previewImage" class="image-preview">
                    <img [src]="previewImage" alt="Vista previa de la imagen" />
                </div>
            </div>
              
            <!-- Botones para cancelar o guardar -->
            <div class="button-group">
                <button type="button" class="button cancel" (click)="cancel()">Cancelar</button>
                <button type="submit" class="button" [disabled]="!productForm.valid">Guardar</button>
            </div>
        </form>
    </div>
</div>
