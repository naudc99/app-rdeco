<div class="dialog-overlay">
  <div class="dialog-container">
    <h1 class="dialog-title">Editar Descuento</h1>
    <div class="dialog-content">

      <!-- Porcentaje -->
      <div class="form-group">
        <label for="discount-percentage">Porcentaje de Descuento</label>
        <input
          type="number"
          id="discount-percentage"
          [(ngModel)]="data.discount.percentage"
          class="input-field"
          min="0" max="100"
        />
      </div>

      <!-- Selección de producto -->
      <div class="form-group">
        <label for="discount-product">Producto</label>
        <select id="discount-product" [(ngModel)]="data.discount.product" class="input-field">
          <option *ngFor="let product of products" [ngValue]="product">{{ product.name }}</option>
        </select>
      </div>

    </div>

    <!-- Botones de acción -->
    <div class="dialog-actions">
      <button (click)="onNoClick()" class="btn btn-cancel">Cancelar</button>
      <button (click)="onSave()" class="btn btn-save">Guardar</button>
    </div>
  </div>
</div>
