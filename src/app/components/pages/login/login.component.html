<div class="container mt-5">
    <div class="card mx-auto custom-card">
      <div class="card-body">
        <h2 class="card-title text-center">Iniciar sesión</h2>
        <div class="text-center" *ngIf="isLoading">
          <div class="spinner-border" role="status"></div>
          <p>Cargando, por favor espera...</p>
        </div>
        
        <form [formGroup]="fgLogin" (ngSubmit)="doLogin()">
          <!-- Correo Electrónico -->
          <div class="form-group">
            <label for="inputEmail">Correo electrónico</label>
            <input formControlName="email" type="email" id="inputEmail" class="form-control" required>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
              <div *ngIf="email.errors?.['required']">El email es requerido.</div>
              <div *ngIf="email.errors?.['email']">El email debe tener un formato válido.</div>
            </div>
          </div>
  
          <!-- Contraseña -->
          <div class="form-group">
            <label for="inputPassword">Contraseña</label>
            <div class="input-group">
              <input 
                [type]="passHide ? 'password' : 'text'" 
                formControlName="password" 
                id="inputPassword" 
                class="form-control" 
                required
              >
              <button 
                mat-icon-button 
                type="button" 
                (click)="togglePasswordVisibility()" 
                class="btn-icon"
              >
                <mat-icon>{{ passHide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </div>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
              <div *ngIf="password.errors?.['required']">La contraseña es requerida.</div>
            </div>
          </div>
          
  
          <!-- Botón Iniciar Sesión (centrado) -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </div>
        </form>
        <p class="mt-3 text-center">¿No tienes una cuenta? <a routerLink="/register">Registrarse</a></p>
      </div>
    </div>
  </div>
